<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VALORAN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo-container">
    <img src="Logo.png.png" alt="Valoran Logo" class="logo" />
  </div>

  <div id="chat-container">
    <div id="chat-log"></div>
    <form id="chat-form" class="chat-form">
      <textarea id="user-input" placeholder="Vprašaj nekaj..." rows="1" required></textarea>
      <button type="submit" id="send-btn">➤</button>
    </form>
  </div>

  <button id="scroll-btn" onclick="scrollToBottom()">↓</button>

  <script src="script.js"></script>
</body>
</html>
